<div class="list-group course-item" (mousedown)="mouseDown($event)" (mouseup)="mouseUp($event)">
	<header class="list-group-item">
		<h4 class="overflow">{{course.name}}</h4>
	</header>
	<main class="list-group-item top-border-none">
		<div>
			<h5 class="overflow">{{course.description}}</h5>
			<h5 class="overflow">Cases</h5>
			<div class="text-right">{{course.date | date : 'MMM, dd yyyy: HH:mm'}}</div>
			<div class="text-right">{{course.duration}}</div>
		</div>
	</main>
	<footer class="list-group-item">
		<div class="text-right">
			<button type="button" class="btn-link btn-xs" (click)=onEditCourse(course)>Edit</button>
			<button type="button" class="btn-link btn-xs" (click)=onDeleteCourse(course)>Delete</button>
		</div>
	</footer>
</div>
